<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora lógica</title>
</head>

<body>
  <div class="container" id="container"">
    <div class="wrapper">
      <div class="wrapper__buttons">
        <button onclick="handleInput(event)">P</button>
        <button onclick="handleInput(event)">Q</button>
        <button onclick="handleInput(event)">R</button>
        <button onclick="handleInput(event)">~</button>
        <button onclick="handleInput(event)">^</button>
        <button onclick="handleInput(event)">v</button>
        <button onclick="handleInput(event)">→</button>
        <button onclick="handleInput(event)">↔</button>
        <button onclick="handleInput(event)">(</button>
        <button onclick="handleInput(event)">)</button>
        <button id="del" onclick="handleInput(event)">DEL</button>
        <button id="lastItem" onclick="handleInput(event)">AC</button>
        <button id="refresh" onclick="handleInput(event)">Reload</button>
      </div>
      <div class="wrapper__expression">
        <h2>Digite a expressão lógica</h2>
        <input type="text" name="expression" id="expression">
        <button onclick="createMatrix()">Calcular</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
